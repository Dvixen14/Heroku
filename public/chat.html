<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark">
            <a id="logo" class="navbar-brand mt-auto mb-auto" href="#">
                <img src="logo.png" width="50" height="50" class="d-inline-block align-top" alt="">

            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                &#9776;
            </button>

            <div class="collapse navbar-collapse navbar-toggleable-xs" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item  active">
                        <a class="nav-link" href="chat.html">Chat</a>
                    </li>
                </ul>

                <form class="form-inline navbar-form float-right" method="get" action="login.html">
                    <button class="btn btn-outline-success ml-auto" type="submit">Login</button>
                </form>

        <body>
    </header>
    <div class="section">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-sm-12">
                <h1 style="color: rgb(39, 55, 66); font-size: 4rem; text-shadow: 0px 0px 4px var(--secondary);" class="text-center">
                    Chat
                </h1>
                <div id="status"></div>
                <div id="chat">
                    <div id="utente" class="card-block scroll">

                    </div>
                    <input type="text" id="username" class="form-control" placeholder="Inserisci username....">
                    <br>
                    <div class="card">
                        <div id="messages" class="card-block scroll">

                        </div>
                    </div>
                    <br>
                    <div class="form-group d-flex justify-content-center align-middle">
                        <textarea class="form-control" id="textarea" cols="30" rows="10"
                            placeholder="Inserisci messaggio..."></textarea>
                        <button type="submit" id="invio" class="align-self-end">
                            <img id="send" src="paper-plane.png" width="25" height="25" alt="submit" />
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <button id="clear" class="btn btn-danger mx-auto d-block">Clear</button>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    (function () {
        var element = function (id) {
            return document.getElementById(id);
        }


        // Get elemnts
        var status = element('status');
        var messages = element('messages');
        var textarea = element('textarea');
        var invio = element('invio');
        var username = element('username');
        var utente = element('utente');
        var clearBtn = element('clear');

        // Stati di default
        var statusDefault = status.textContent;

        var setStatus = function (s) {
            // Set status
            status.textContent = s;

            if (s !== statusDefault) {
                var delay = setTimeout(function () {
                    setStatus(statusDefault);
                }, 4000);
            }
        }

        // Connessione a socket.io
        var socket = io.connect('https://mongodbchatinfo.herokuapp.com', { transports: ['websocket'], secure: true });

        // Controlla per la connessione
        if (socket !== undefined) {
            console.log(socket);
            console.log('Connesso al socket...');

            // Gestione Output
            socket.on('output', function (data) {
                console.log(data)
                if (data.length) {
                    for (var i = 0; i < data.length; i++) {
                        //
                        var node = document.createElement('div');
                        var info = document.createElement('div');
                        var date = document.createElement('div');
                        var message = document.createElement('div');

                        var objDiv = document.getElementById('messages');

                        node.setAttribute('class', 'messaggio');
                        message.setAttribute('class', 'chat_message');
                        info.setAttribute('class', 'info');
                        date.setAttribute('class', 'data');

                        info.textContent = data[i].name;
                        date.textContent = data[i].date;
                        message.textContent = data[i].message;

                        node.appendChild(info);
                        node.appendChild(message);
                        node.appendChild(date);

                        messages.appendChild(node);
                        objDiv.scrollTop = objDiv.scrollHeight;

                    }
                }
            });

            // Get status dal server
            socket.on('status', function (data) {
                // Get message status
                setStatus((typeof data === 'object') ? data.message : data);

                // If status is clear, clear text
                if (data.clear) {
                    textarea.value = '';
                }

            });
            // Gestione Input

            invio.addEventListener('click', function () {

                var today = new Date();
                var h = today.toLocaleString();

                today = h;
                // Emit to server input
                console.log(today);
                socket.emit('input', {
                    date: today,
                    name: username.value,
                    message: textarea.value
                });
                textarea.value = '';
                event.preventDefault();
            });

            textarea.addEventListener('keydown', function () {
                if (event.which == 13 && event.shiftKey == false) {
                    
                    var today = new Date();
                    var h = today.toLocaleString();

                    today = h;
                    // Emit to server input
                    console.log(today);
                    socket.emit('input', {
                        date: today,
                        name: username.value,
                        message: textarea.value
                    });
                    textarea.value = '';
                    event.preventDefault();
                }

            });



            // Gestione clear chat
            clearBtn.addEventListener('click', function () {
                socket.emit('clear')
            });

            socket.on('cleared', function () {
                messages.textContent = '';
            });
        }
    })();
</script>
</body>

</html>
